<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="OwnerId" [value]="service.paymentData.OwnerId">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white"
            [class.icon__valid]="CardOwnerName.valid" 
            [class.icon__invalid]="CardOwnerName.invalid && CardOwnerName.touched"
        >
          <i class="fas fa-user-circle" 
            [class.icon__valid]="CardOwnerName.valid" 
            [class.icon__invalid]="CardOwnerName.invalid && CardOwnerName.touched"></i>
        </div>
      </div>
      <input  name="CardOwnerName" 
        #CardOwnerName="ngModel" 
        [(ngModel)]="service.paymentData.CardOwnerName" 
        class="form-control" 
        placeholder="Cardholder Name" 
        required>
    </div>
  </div>
  <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white"
              [class.icon__valid]="CardNumber.valid" 
              [class.icon__invalid]="CardNumber.invalid && CardNumber.touched"    
          >
            <i class="fas fa-credit-card"
              [class.icon__valid]="CardNumber.valid" 
              [class.icon__invalid]="CardNumber.invalid && CardNumber.touched"></i>
          </div>
        </div>
        
        <input  name="CardNumber"
         
         #CardNumber="ngModel" 
         [(ngModel)]="service.paymentData.CardNumber" 
         class="form-control"
         placeholder="Card Number xxxx-xxxx-xxxx-xxxx"
         required
         maxlength="19"
         minlength="19">
      </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-7">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white"
                [class.icon__valid]="ExpirationDate.valid" 
                [class.icon__invalid]="ExpirationDate.invalid && ExpirationDate.touched"
            >
              <i class="fas fa-calendar-alt"
                [class.icon__valid]="ExpirationDate.valid" 
                [class.icon__invalid]="ExpirationDate.invalid && ExpirationDate.touched"></i>
            </div>
          </div>
          <input  name="ExpirationDate" 
           
           #ExpirationDate="ngModel"
           [(ngModel)]="service.paymentData.ExpirationDate" 
           class="form-control" 
           placeholder="Expiretion Date MM/YY"
           required
           maxlength="5"
           minlength="5">
        </div>
      </div>
      <div class="form-group col-md-5">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white"
                  [class.icon__valid]="CW.valid" 
                  [class.icon__invalid]="CW.invalid && CW.touched"
              >
                <i class="fas fa-key"
                  [class.icon__valid]="CW.valid" 
                  [class.icon__invalid]="CW.invalid && CW.touched"></i>
              </div>
            </div>
            <input name="CW"  
              type="password"
              #CW="ngModel" 
              [(ngModel)]="service.paymentData.CW" 
              class="form-control" 
              placeholder="Securite Number" 
              required
              maxlength="3"
              minlength="3">
          </div>
        </div>
      </div>
      <div class="form-group">
         <button class="btn btn-success btn-lg btn-block"
            type="submit"
            [disabled]="form.invalid">
           <i class="fas fa-database"></i>
            Submit
          </button>
      </div>
</form>
